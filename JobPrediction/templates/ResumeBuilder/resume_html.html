{% extends 'base.html' %}
{% load staticfiles %}
{% block head %}
    <!-- Jquery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/ResumeBuilder/resume.css' %}">

    <style>
        #head{
            background-image: linear-gradient(to right, #2c4a5a ,#2F4F4F, #708090,#778899);
        }
        #mybox{
            width: 100%;
        }
        .arrow_box{
            border: 3px solid black;
            padding: 0 34px;
            background-color: #2F4F4F;
        }
        .logo{
            margin: 3px 0px;
        }
        .frmbox{
            background-color: #DCDCDC;
            color: black;
            padding: 20px;
        }
        .adjustele{
            margin: 0px 30px;
        }
        table.table-bordered{
            border:1px solid black;
            margin-top:20px;
        }

        table.table-bordered > tbody > tr > td{
            border:1px solid black;
        }
    </style>
{% endblock %}


{% block body %}

    <div class="text-center mt-2" id="head">
        <h1 class="page-title" >Enter Your Personal Details</h1>
    </div>
    <div class="container" id="container" style="margin-top:2%">
        <div class="row" id="mybox">
            <div class="col-20" >
                <div class='arrow_box join-button'>
                    <button  class='logo text-primary'>Personal Details<i class="fa fa-angle-double-right"></i></button>
                </div>
            </div>

            <div class="col-20">
                <div class='arrow_box'>
                    <button class="logo mx-4">Skills<i class="fa fa-angle-double-right"></i></button>
                </div>
            </div>
            <div class="col-20">
                <div class='arrow_box'>
                    <button class='logo'>Educational Qualification<i class="fa fa-angle-double-right"></i></button>
                </div>
            </div>
            <div class="col-20">
                <div class='arrow_box'>
                    <button class="logo mx-4">Project<i class="fa fa-angle-double-right"></i></button>
                </div>
            </div>
            <div class="col-20">
                <div class='arrow_box'>
                    <button class="logo mx-4">Certificate</button>
                </div>
            </div>

        </div>
    </div>
    <form method="post" enctype='multipart/form-data'>
        {% csrf_token %}
        <div class="container frmbox">
            <div class="row" >
                <div class="col-sm-3">
                    <label for="fname"  class="adjustele"><STRONG>Name:</STRONG></label>
                </div>
                <div class="col-sm-3">

                    <input type="text" name="stu_fname" id="fname" placeholder="First Name" class="form-control text-uppercase"/>
                </div>
                <div class="col-sm-3">
                    <input type="text" name="stu_mname" placeholder="Middle Name" id="stu_mname" class="form-control text-uppercase"/>

                </div>
                <div class="col-sm-3 ">
                    <input type="text" name="stu_lname" placeholder="Last Name" class="form-control text-uppercase" id="stu_lname"/>

                </div>
            </div>
            <div class="row mt-2">
                <div class="col-sm-3" >
                    <label for="mnumber"  class="adjustele"><STRONG>Phone Number:</STRONG></label>
                </div>
                <div class="col-9" >
                    <input type="number" name="number" class="form-control" placeholder="Your Mobile Number" id="mnumber"  />
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-sm-3" >
                    <label for="email"  class="adjustele"><STRONG>Email Id:</STRONG></label>
                </div>
                <div class="col-9" >
                    <input type="email" name="email" class="form-control text-lowercase" placeholder="Your EMail Id" id="email"  />
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-sm-3" >
                    <label for="link"  class="adjustele"><STRONG>Link</STRONG></label>
                </div>
                <div class="col-9" >
                    <input type="text" name="link" class="form-control" placeholder="Enter Link" id="link"  />
                </div>
            </div>
            <div class="row mt-2">
                {{ pform }}
            </div>
            <div class="row mt-2">
                <div class="col-sm-3" >
                    <label for="career"  class="adjustele"><STRONG>Career Objective</STRONG></label>
                </div>
                <div class="col-9" >
                    <textarea name="career" id="career" class="form-control"></textarea>
                </div>
            </div>

        </div>

    </form>
    <!--<form method="post">
        <h1 class="text-center">Build Your Resume Here</h1>
        <hr>

    </form>
    -->
    <script src="{% static 'js/Prediction/predict.js' %}">

    </script>
    <script>
        $(document).ready(function() {
            $('.skill').css('display','none');
        })
    </script>
{% endblock %}
